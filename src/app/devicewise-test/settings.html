<form style="padding: 60px 35px;">
  <mat-form-field>
    <mat-select matNativeControl (selectionChange)="changeDeviceInput($event)" placeholder="Device" [value]="(data.deviceSelection | async) ? 'selection' : 'manual'">
      <mat-option value="manual">Manual</mat-option>
      <mat-option value="selection">Selection</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-select matNativeControl (selectionChange)="changeVariableInput($event)" placeholder="Variable" [value]="(data.variableSelection | async) ? 'selection' : 'manual'">
      <mat-option value="manual">Manual</mat-option>
      <mat-option value="selection">Selection</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-select matNativeControl (selectionChange)="changeProjectInput($event)" placeholder="Project" [value]="(data.projectSelection | async) ? 'selection' : 'manual'">
      <mat-option value="manual">Manual</mat-option>
      <mat-option value="selection">Selection</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-select matNativeControl (selectionChange)="changeTriggerInput($event)" placeholder="Trigger" [value]="(data.triggerSelection | async) ? 'selection' : 'manual'">
      <mat-option value="manual">Manual</mat-option>
      <mat-option value="selection">Selection</mat-option>
    </mat-select>
  </mat-form-field>
</form>
